<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <section class="card">
          <div class="card-image">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="image">
            <span class="no-show"></span>
          </div>
         
          <div class="nft-content">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="equilibrium-text">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="info">

            <div class="ethereum">
              <img src="./images/icon-ethereum.svg" alt="" class="icon-ethereum">
              <span class="sub-info eth">0.041ETH</span>
            </div>
            
            <div class="clock">
              <img src="./images/icon-clock.svg" alt="" class="icon-clock">
              <span class="sub-info days">3 days left</span>
            </div>
           
          </div>
          <hr>
          <div class="author">
            <img src="./images/image-avatar.png" alt="avatar" class="author-info">
           <p> <span class="author-text">Creation of <span class="jules">Jules Wyvern</span> </span></p>
          </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
          Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Yuri Lourenco</a>.
        </div>
    </footer>
  
</body>
</html>
